{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header card-header-icon card-header-rose">
                    <div class="card-icon">
                            <i class="material-icons">delete</i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form method="post">{% csrf_token %}
                                <p class="">Are you sure you want to delete <strong>{{ object }}</strong> ?</p>
                                <button type="submit" class="btn btn-info btn-round" >
                                        <i class="material-icons">delete</i>Confirm
                                </button>
                                <a href="{% url 'customer'%}" class="btn btn-secondary pull-right">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
